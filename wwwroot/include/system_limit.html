<div id="system_limit" style="padding-top: 4rem;"></div>
<div class="container-fluid py-3">

  <div class="row mt-4">
    <div class="settingContainer">
      <h3 class="mb-4">限制配置</h3>
      <div class="mb-3">
        <label for="OnlineEditMaxSizeKB" class="form-label">在线编辑最大文件大小（KB）</label>
        <input type="number" class="form-control" id="OnlineEditMaxSizeKB" data-bind="Limit.OnlineEditMaxSizeKB">
      </div>
      <div class="mb-3">
        <label for="MaxFailedLoginsIpMap" class="form-label">最大失败登录次数（IP）</label>
        <input type="number" class="form-control" id="MaxFailedLoginsIpMap" data-bind="Limit.MaxFailedLoginsIpMap">
      </div>
      <div class="mb-3">
        <label for="MaxFailedLoginSleepTimeSec" class="form-label">失败登录休眠时间（秒）</label>
        <input type="number" class="form-control" id="MaxFailedLoginSleepTimeSec"
          data-bind="Limit.MaxFailedLoginSleepTimeSec">
      </div>
    </div>
  </div>


</div>
