<link rel="stylesheet" href="css/edit.css">

<!-- 在线文件编辑模态框 -->
<div class="modal fade" id="fileEditorModal" tabindex="-1" aria-labelledby="fileEditorModalLabel" aria-hidden="true"
  data-bs-backdrop="static">
  <div class="modal-dialog modal-dialog-centered modal-editor modal-resizable modal-draggable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="fileEditorModalLabel">
          <i class="bi bi-file-earmark-code me-2"></i>在线编辑
          <small class="text-muted ms-2" id="currentEditFilePath"></small>
        </h5>
        <div class="d-flex align-items-center">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="关闭"></button>
        </div>
      </div>
      <div class="modal-body p-0">
        <textarea id="fileEditorContent" class="form-control" rows="20" spellcheck="false"></textarea>
        <div class="editor-info-bar">
          <span>当前文件大小: <span id="editorFileSize">0 B</span></span>
          <span>文件类型: <span id="editorFileType"></span></span>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="saveFileContentBtn">保存</button>
      </div>
      <!-- 调整大小手柄 -->
      <div class="resizable-handle resizable-handle-nw"></div>
      <div class="resizable-handle resizable-handle-ne"></div>
      <div class="resizable-handle resizable-handle-sw"></div>
      <div class="resizable-handle resizable-handle-se"></div>
    </div>
  </div>
</div>
