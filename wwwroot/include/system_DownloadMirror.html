<!-- GitHub Mirror Modal -->
<div class="modal fade" id="githubMirrorModal" tabindex="-1" aria-labelledby="githubMirrorModalLabel"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="githubMirrorModalLabel">GitHub 下载镜像设置</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="ThirdPartyExtGitHubDownloadMirror" class="form-label">GitHubDownloadMirror</label>
          <input type="text" class="form-control" id="ThirdPartyExtGitHubDownloadMirror"
            data-bind="ThirdPartyExt.GitHubDownloadMirror">
        </div>
        <div>
          例如: https://github.akams.cn/ 或 https://hub.gitmirror.com/ <br>
          如果你的网络环境可以直连 这里可以删除内容留空<br>
          镜像站经常失效，如你有域名并托管在cloudflare可以参考 <a href="https://github.com/joyanhui/gh-proxy" target="_blank"
            class="text-decoration-none">自行搭建</a>
          <p>
            <a href="https://cn.bing.com/search?q=github+mirror" target="_blank" class="btn btn-secondary"
              type="button">搜索获取更多</a>
          </p>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">ok</button>
      </div>
    </div>
  </div>
</div>
