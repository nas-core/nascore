<!-- 主题初始化脚本 -->
<script>
  // 在页面加载前就设置主题，避免闪烁
  (function () {
    const savedTheme = localStorage.getItem('nascore-theme') || 'auto';
    let useDarkTheme = savedTheme === 'dark';

    if (savedTheme === 'auto') {
      useDarkTheme = window.matchMedia('(prefers-color-scheme: dark)').matches;
    }

    // 设置data-theme属性，CSS变量会自动响应
    document.documentElement.setAttribute('data-theme', useDarkTheme ? 'dark' : 'light');
  })();
</script>
