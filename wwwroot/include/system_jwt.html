<div id="system_jwt" style="padding-top: 4rem;"></div>
<div class="container-fluid py-3">
  <div class="row mt-4">
    <div class="col-md-6">
      <h3 class="mb-4">JWT 配置</h3>
      <div class="mb-3">
        <label for="UserAccessTokenExpires" class="form-label">用户访问令牌过期时间（秒）</label>
        <input type="number" class="form-control" id="UserAccessTokenExpires" data-bind="JWT.UserAccessTokenExpires">
      </div>
      <div class="mb-3">
        <label for="UserRefreshTokenExpires" class="form-label">用户刷新令牌过期时间（秒）</label>
        <input type="number" class="form-control" id="UserRefreshTokenExpires" data-bind="JWT.UserRefreshTokenExpires">
      </div>

    </div>
  </div>
</div>
