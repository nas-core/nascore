<div class="bulk-actions-toolbar">
  <div class="selected-count" data-count="0"><span>已选择 0 项</span></div>

  <button class="btn btn-secondary btn-sm" data-action="bulk-select-all">
    <i class="bi bi-check-square"></i>
    <span>全选</span>
  </button>

  <button class="btn btn-secondary btn-sm" data-action="bulk-invert">
    <i class="bi bi-arrow-repeat"></i>
    <span>反选</span>
  </button>

  <button class="btn btn-danger btn-sm" data-action="bulk-delete">
    <i class="bi bi-trash"></i>
    <span>删除</span>
  </button>

  <button class="btn btn-primary btn-sm" data-action="bulk-cut">
    <i class="bi bi-scissors"></i>
    <span>剪切</span>
  </button>

  <button class="btn btn-secondary btn-sm" data-action="bulk-copy">
    <i class="bi bi-files"></i>
    <span>复制</span>
  </button>

  <button class="btn btn-success btn-sm" data-action="bulk-compress">
    <i class="bi bi-file-earmark-zip"></i>
    <span>压缩</span>
  </button>

  <button class="btn btn-warning btn-sm" data-action="bulk-paste-cut">
    <i class="bi bi-clipboard"></i>
    <span>粘贴剪切</span>
  </button>

  <button class="btn btn-info btn-sm" data-action="bulk-paste-copy">
    <i class="bi bi-clipboard-plus"></i>
    <span>粘贴复制</span>
  </button>

  <button class="btn btn-outline-secondary btn-sm" data-action="bulk-cancel">
    <i class="bi bi-x"></i>
    <span>取消</span>
  </button>
</div>
