<div id="ThirdPartyExtRclone" style="padding-top: 4rem;"></div>
<div class="container-fluid py-3">

  <div class="row mt-4">
    <div class="col-md-6">
      <h3 class="mb-4">Rclone配置</h3>
      <div class="mb-3">
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="RcloneAutoMountEnable"
            data-bind="ThirdPartyExt.Rclone.AutoMountEnable">
          <label class="form-check-label" for="RcloneAutoMountEnable">启用 Rclone自动挂载
            （请先手动执行正常后再启用，启用后需要重启NasCore才会生效）</label>
        </div>
      </div>

      <div class="mb-3">
        <label for="ThirdPartyExtRcloneDownLoadlink" class="form-label">DownLoadlink</label>
        <input type="text" class="form-control" id="ThirdPartyExtRcloneDownLoadlink"
          data-bind="ThirdPartyExt.Rclone.DownLoadlink">
      </div>
      <div class="mb-3">
        <label for="ThirdPartyExtRcloneGitHubDownloadMirror" class="form-label">GitHubDownloadMirror</label>
        <input type="text" class="form-control" id="ThirdPartyExtRcloneGitHubDownloadMirror"
          data-bind="ThirdPartyExt.Rclone.GitHubDownloadMirror">
      </div>
      <div>
        rclone 会下载到和nascore 同目录下，并尝试解压，你也可以用其他方式自行下载安装。
      </div>
      <div class="mb-3">
        <label for="ThirdPartyExtRcloneAutoMountCommand" class="form-label">AutoMountCommand</label>

        <textarea class="form-control" id="ThirdPartyExtRcloneAutoMountCommand"
          data-bind="ThirdPartyExt.Rclone.AutoMountCommand"></textarea>
      </div>

      <div class="mb-3">
        <label for="ThirdPartyExtRcloneAutoUnMountCommand" class="form-label">AutoUnMountCommand</label>
        <textarea class="form-control" id="ThirdPartyExtRcloneAutoUnMountCommand"
          data-bind="ThirdPartyExt.Rclone.AutoUnMountCommand"></textarea>
      </div>
    </div>
  </div>


</div>
