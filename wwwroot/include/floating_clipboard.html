<!-- 浮动剪贴板提示框 -->
<div class="floating-clipboard" id="floatingClipboard" style="display: none;">
  <div class="floating-clipboard-header">
    <div class="clipboard-title">
      <i class="bi bi-clipboard clipboard-icon" id="clipboardIcon"></i>
      <span class="clipboard-action-text" id="clipboardActionText">剪贴板</span>
      <span class="clipboard-count" id="clipboardCount">(0)</span>
    </div>
    <div class="clipboard-controls">
      <button class="btn btn-sm btn-icon" id="toggleClipboardBtn" title="折叠/展开">
        <i class="bi bi-chevron-up"></i>
      </button>
      <button class="btn btn-sm btn-icon" id="clearAllClipboardBtn" title="清空全部">
        <i class="bi bi-trash"></i>
      </button>
      <button class="btn btn-sm btn-icon" id="closeClipboardBtn" title="关闭">
        <i class="bi bi-x"></i>
      </button>
    </div>
  </div>

  <!-- 可折叠的内容区域 -->
  <div class="floating-clipboard-content" id="floatingClipboardContent">
    <div class="clipboard-actions">
      <button class="btn btn-primary btn-sm" id="pasteAllBtn">
        <i class="bi bi-clipboard" id="pasteAllIcon"></i>
        <span id="pasteAllText">全部粘贴</span>
      </button>
    </div>

    <div class="clipboard-list" id="clipboardList">
      <!-- 文件列表将通过JavaScript动态生成 -->
    </div>
  </div>
</div>

<!-- 单个文件项模板 -->
<template id="clipboardItemTemplate">
  <div class="clipboard-item" data-path="">
    <div class="item-info">
      <i class="bi bi-file-earmark file-type-icon"></i>
      <div class="item-details">
        <div class="item-name"></div>
        <div class="item-path"></div>
      </div>
    </div>
    <div class="item-actions">
      <button class="btn btn-sm btn-outline-primary paste-single-btn" title="单独粘贴">
        <i class="bi bi-clipboard"></i>
      </button>
      <button class="btn btn-sm btn-outline-danger remove-item-btn" title="从列表中移除">
        <i class="bi bi-x"></i>
      </button>
    </div>
  </div>
</template>
