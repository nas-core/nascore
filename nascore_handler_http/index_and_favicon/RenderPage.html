<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nascore- {{.Title}}</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: #444;
      /* 调亮背景色 */
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .container {
      background-color: rgba(30, 30, 30, 0.85);
      /* 稍微调亮容器颜色 */
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 900px;
      /* 增加宽度 */
      min-width: 600px;
      /* 增加最小宽度 */
      margin: 20px;
      position: relative;
      overflow: hidden;
      animation: fadeIn 4s ease-in-out forwards;
      /* 添加淡入动画 */
      opacity: 0;
      /* 初始透明度为0 */
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .container::before {
      content: '';
      position: absolute;
      top: -150px;
      left: -150px;
      width: 300px;
      height: 300px;
      background: linear-gradient(45deg, #42a5f5, #5c6bc0, #ab47bc, #ec407a, #f4511e, #ff7043, #ffb300);
      /* 调整动画颜色 */
      animation: rotate 10s linear infinite;
      border-radius: 50%;
      opacity: 0.8;
      z-index: -1;
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    h1 {
      color: #fff;
      font-size: 2.5em;
      margin-bottom: 30px;
      font-weight: 300;
    }

    .services {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .service-card {
      background: rgba(40, 40, 40, 0.7);
      /* 调亮服务卡片背景 */
      border-radius: 10px;
      padding: 25px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 1px solid #444;
    }

    .service-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .service-icon {
      font-size: 2em;
      /* 缩小图标 */
      margin-bottom: 15px;
      color: #8ab4f8;
    }

    .service-title {
      font-size: 1.3em;
      font-weight: 600;
      color: #fff;
      margin-bottom: 10px;
    }

    .service-desc {
      color: #ccc;
      font-size: 0.95em;
      line-height: 1.4;
      margin-bottom: 15px;
    }

    .service-link {
      display: inline-block;
      background: #3f83f5;
      color: white;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 5px;
      font-size: 0.9em;
      transition: background-color 0.3s ease;
    }

    .service-link:hover {
      background: #5e9cf2;
    }

    #skipWelcome {
      margin-top: 20px;
      padding: 5px 10px;
      background-color: #444;
      /* 调整亮度 */
      color: #ddd;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 0.8em;
    }

    #skipWelcome:hover {
      background-color: #666;
      color: #eee;
    }

    /* 添加右下角动画 */
    .container::after {
      content: '';
      position: absolute;
      bottom: -100px;
      right: -100px;
      width: 200px;
      height: 200px;
      background: linear-gradient(45deg, rgba(66, 165, 245, 0.3), rgba(92, 107, 192, 0.3), rgba(171, 71, 188, 0.3), rgba(236, 64, 122, 0.3), rgba(244, 81, 30, 0.3), rgba(255, 112, 67, 0.3), rgba(255, 179, 0, 0.3));
      /* 调整动画颜色 */
      animation: rotate 15s linear infinite;
      border-radius: 50%;
      z-index: -1;
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @media (max-width: 768px) {
      .container {
        margin: 10px;
        padding: 30px 20px;
        max-width: 90%;
        /* 小屏幕下占大部分宽度 */
        min-width: auto;
      }

      h1 {
        font-size: 2em;
      }

      .services {
        grid-template-columns: 1fr;
      }

      .container::after {
        display: none;
        /* 小屏幕下隐藏动画 */
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>{{.Title}}</h1>
    <div class="error-code">:(</div>
    <p>{{.EnglishDescription}}</p>
    <p>{{.ChineseDescription}}</p>
    {{if .GotoText}}
    <a href="{{.GotoLink}}" class="action-link">{{.GotoText}}</a>
    {{end}}
  </div>

</body>

</html>
