<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - NasCore</title>
    <script src="{{.WebUICdnPrefix}}libs/tailwindcss.min.js"></script>
    <script>
        window.tailwind = window.tailwind || {};
        window.tailwind.config = { darkMode: 'class' };
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-900 via-zinc-900 to-gray-800 dark:from-zinc-900 dark:via-blue-900 dark:to-gray-900 text-gray-900 dark:text-gray-100 flex items-center justify-center">
<div class="flex flex-col items-center justify-center min-h-[60vh] w-full">
  <div class="relative bg-white/70 dark:bg-zinc-800/70 backdrop-blur-xl rounded-2xl shadow-2xl border border-blue-300/40 dark:border-blue-900/40 p-10 max-w-xl w-full text-center overflow-hidden">
    <div class="absolute -top-8 -left-8 w-32 h-32 bg-gradient-to-tr from-blue-500/30 via-cyan-400/20 to-transparent rounded-full blur-2xl animate-pulse"></div>
    <div class="absolute -bottom-8 -right-8 w-32 h-32 bg-gradient-to-br from-purple-500/30 via-pink-400/20 to-transparent rounded-full blur-2xl animate-pulse"></div>
    <div class="flex flex-col items-center">
      <svg class="w-16 h-16 mb-4 text-blue-500 drop-shadow-lg" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m0 4a8 8 0 100-16 8 8 0 000 16zm0-6a2 2 0 100-4 2 2 0 000 4z"/></svg>
      <h1 class="text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-500 via-cyan-400 to-purple-500 mb-3 drop-shadow">{{.Title}}</h1>
      <p class="mb-2 text-gray-700 dark:text-gray-200 text-base font-medium">{{.EnglishDescription}}</p>
      <p class="mb-7 text-gray-700 dark:text-gray-200 text-lg font-medium">{{.ChineseDescription}}</p>
      {{if .GotoText}}
      <a href="{{.GotoLink}}" class="inline-block px-6 py-2 rounded-full bg-gradient-to-r from-blue-500 via-cyan-400 to-purple-500 text-white font-bold shadow-lg hover:scale-105 hover:from-blue-600 hover:to-purple-600 transition-transform duration-200">{{.GotoText}}</a>
      {{end}}
    </div>
  </div>
</div>
</body>
</html>
